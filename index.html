<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secure Password Generator</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #1e2a38;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        color: #ffffff;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 10px 0 5px;
      }
      input[type="number"],
      input[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
      }
      input[type="number"] {
        background: #d3d3d3;
        color: #333;
      }
      .checkboxes label {
        display: block;
        margin-top: 8px;
        font-size: 15px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        margin-top: 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #2b3e50;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        word-break: break-all;
      }
      .copy-btn {
        margin-top: 10px;
        padding: 8px 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .copy-btn:hover {
        background: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Secure Password Generator</h1>
      <form method="POST">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" required min="1" />

        <div class="checkboxes">
          <label
            ><input type="checkbox" name="upper" /> Include Uppercase</label
          >
          <label
            ><input type="checkbox" name="lower" /> Include Lowercase</label
          >
          <label><input type="checkbox" name="digits" /> Include Numbers</label>
          <label
            ><input type="checkbox" name="symbols" /> Include Symbols</label
          >
        </div>

        <input type="submit" value="Generate Password" />
      </form>

      {% if password %}
      <div class="result" id="generatedPassword">
        {{ password }}
        <button class="copy-btn" onclick="copyPassword()">Copy</button>
      </div>
      {% endif %}
    </div>

    <script>
      function copyPassword() {
        const text = document.getElementById("generatedPassword").innerText;
        navigator.clipboard
          .writeText(text.replace("Copy", "").trim())
          .then(() => {
            alert("Password copied to clipboard!");
          });
      }
    </script>
  </body>
</html>
